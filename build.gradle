buildscript {
    repositories {
        mavenCentral()
        google()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:7.4.2")

        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

// we have to add this otherwise compilation fails
plugins {
    id "org.jetbrains.kotlin.multiplatform" version "$kotlinVersion" apply(false)
}


allprojects {
    group 'net.codinux.log'
    version '1.0.2-SNAPSHOT'

    ext.groupId = group
    ext.artifactVersion = version


    repositories {
        mavenCentral()
        google()
    }


    ext.sourceCodeRepositoryBaseUrl = "https://github.com/codinux-gmbh/KMP-Log"

    ext.useNewSonatypeRepo = true
    ext.packageGroup = "net.codinux"

    ext.projectDescription = "Idiomatic Kotlin Multiplatform logging facade"

    ext.developerId = "codinux"
    ext.developerName = "codinux GmbH & Co. KG"
    ext.developerMail = "git@codinux.net"

    ext.licenseName = "The Apache License, Version 2.0"
    ext.licenseUrl = "http://www.apache.org/licenses/LICENSE-2.0.txt"

}